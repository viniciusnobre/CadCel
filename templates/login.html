<ion-view title="Login" id="page2">

    <button class="button button-icon icon ion-arrow-left-c"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form id="login-form1" class="list">
      <div class="spacer" style="height: 40px;"></div>
      <div class="spacer" style="height: 40px;"></div>
      <div class="spacer" style="height: 40px;"></div>
      <div class="spacer" style="height: 40px;"></div>
      <ion-list id="login-list1">
        <label class="item item-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="">
        </label>
        <label class="item item-input" id="login-input2">
          <span class="input-label">Senha</span>
          <input type="password" placeholder="">
        </label>
      </ion-list>
      <a ui-sref="recuperarSenha()" id="login-button21" class="button button-positive button-block button-clear">Deseja recuperar sua senha?</a>
      <a ui-sref="cadastroUsuRio()" id="login-button18" class="button button-positive button-block button-clear">Ainda nÃ£o possui cadastro?</a>
      <a ui-sref="usuarioLogado()" id="login-button11" class="button button-balanced button-block">Log in</a>
    </form>
  </ion-content>
</ion-view>
